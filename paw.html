<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مثال مع CSS و Service Worker</title>

  <!-- اللون الرئيسي للمتصفح -->
  <meta name="theme-color" content="#ffffff"/>

  <!-- ملف الـ manifest -->
  <link rel="manifest" href="https://cdn.dogz.cc/manifest.json?v=6"/>

  <!-- تسجيل Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register("https://cdn.dogz.cc/sw.js")
        .then(reg => console.log("SW registered", reg.scope))
        .catch(err => console.error("SW failed", err));
    }
  </script>

  <!-- تنسيقات CSS -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: center;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
    }

    main {
      padding: 40px 20px;
    }

    button {
      background-color: #2196F3;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>

  <header>
    <h1>مرحبا بك في موقعي</h1>
  </header>

  <main>
    <p>تم إعداد هذه الصفحة باستخدام HTML وCSS وService Worker.</p>
    <button onclick="alert('مرحباً!')">اضغط هنا</button>
  </main>

</body>
</html>
